[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]

# Desk Watch + mainnet defaults
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
via_ir = false

[profile.default.fuzz]
runs = 256

# Base mainnet for source verification
[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

[rpc_endpoints]
base = "https://mainnet.base.org"
base_sepolia = "https://sepolia.base.org"

remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]
